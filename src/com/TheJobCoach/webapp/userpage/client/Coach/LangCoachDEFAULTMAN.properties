COACH_WELCOME                  = Bonjour et bienvenu sur TheJobCoach. Je suis George\\, votre coach pour vous aider à trouver votre prochain job.
COACH_PRESENTING               = Bonjour\\, je m'appelle George\\, merci de m'avoir choisi pour vous aider à obtenir vore prochain job.
COACH_HELLO                    = Bonjour\\, content de vous revoir aujourd'hui. Prêt à chasser le job de vos rêves ?
COACH_HELLO_AGAIN              = De retour ? Allez\\, on s'y remet.
COACH_LATE_ARRIVAL             = Il me semble que vous êtes légèrement en retard par rapport à l'horaire que vous vous êtes imposé. Encore une panne de réveil ? 
COACH_LATE_DEPARTURE           = Il est temps de quitter le site. Il n'y a pas que le travail dans la vie !
COACH_VERY_LATE_ARRIVAL        = Vous êtes en retard. Quelle excuse douteuse cette fois-ci ?
COACH_VERY_LATE_DEPARTURE      = Il est <bold>vraiment</bold> temps de quitter le site. Içi\\, les heures sup' ne sont pas payées\\, vous savez.
COACH_DEPARTURE_WARNING        = Bientôt l'heure d'arrêter les recherches. Ca vous laisse quelques minutes seulement.
COACH_DEPARTURE_TIME           = C'est l'heure ! Evaluez votre journée de travail\\, est-ce qu'elle n'est pas suffisamment remplie ? 
COACH_GOAL_END_PERIOD          = C'est la fin de votre période d'évaluation\\, je vous invite à aller voir vos résultats de performance de recherche d'emploi dans le menu "Mes Objectifs" et de les adapter si nécessaire.
COACH_GOAL_SEND_EMAIL          = Vous devriez activer l'option d'envoi automatique de résultats de performance par mail, c'est vraiment pratique.
COACH_OPP_NONE                 = Vous n'avez créé aucune opportunité\\, c'est le moment de commencer. Tout ce qui permet de trouver un emploi est une opportunité: offre d'emploi sur un site web\\, recommandation d'un ami\\, candidature spontanée.
COACH_OPP_NO_LOG               = Vous n'avez créé aucune entrée de journal pour aucune opportunité\\, c'est le moment de commencer
COACH_OPP_NO_APPLICATION       = Vous n'avez pas encore postulé à aucune opportunité\\, ou bien vous n'avez pas créé de journal de log ? Comment voulez-vous que je puisse vous aider ?
COACH_OPP_NO_CONTACT           = Vous n'avez rentré aucun contact externe. Je suis pourtant sûr que vous avez des contacts\\ qui peuvent vous aider ou que vous pouvez rappeler, probablement même plus que ce que vous imaginez.
COACH_LOG_RECALL               = Vous n'avez pas encore une seule fois créé de journal de rappel téléphonique\\, est-ce un oubli ?
COACH_LOG_INTERVIEW            = Vous n'avez pas encore une seule fois créé de journal pour un entretien\\, est-ce un oubli ou vous n'arrivez pas à décrocher un entretien ?
COACH_LOG_FAILURE              = Dommage pour cet échec\\, c'est le moment de se demander ce qui ne s'est pas passé correctement\\, pour mieux faire la prochaine fois.
COACH_LOG_SUCCESS              = Certes vous avez réussi pour cette candidature. C'est le moment de se demander si c'est vraiment l'emploi que vous recherchiez.
COACH_PERSONAL_NOTE            = Je tiens à vous préciser que les notes personnelles resteront strictement personnelles; elles ne seront pas partagées avec les autres utilisateurs.
COACH_PASSWORD_WARNING         = Attention ! Au lieu de rentrer vos identifiants et mot de passe\\, il est préférable de saisir un moyen de s'en souvenir. Enfin\\, c'est vous qui voyez.
